services:
  llm-router:
    build: .
    image: llm-router:latest
    container_name: llm-router
    ports:
      - "8080:8080"
    volumes:
      # Mount your config file
      - ./config.yaml:/app/config.yaml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
